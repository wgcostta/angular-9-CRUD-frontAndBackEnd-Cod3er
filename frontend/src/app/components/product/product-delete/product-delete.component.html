<mat-card>
  <mat-card-title>Exclusão do Produto</mat-card-title>
  <form>
    <mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Nome"
          *ngIf="product.name"
          [(ngModel)]="product.name"
          name="name"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Preço (R$)"
          [(ngModel)]="product.price"
          name="price"
        />
      </mat-form-field>
  </form>
  <button mat-raised-button (click)="deleteProduct()" color="primary">
    Deletar
  </button>

  <button mat-raised-button (click)="cancel()">
    Calcelar
  </button>
</mat-card>
