<mat-card>
    <mat-card-title>Novo Produto</mat-card-title>
    <form #form=ngForm novalidate>
        <mat-form-field>
            <input matInput placeholder="Nome" required minlength="5" [(ngModel)]="product.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input type="number" matInput placeholder="PreÃ§o (R$)" required [(ngModel)]="product.price" name="price">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="createProduct()" [disabled]="!form.valid" color="primary">
        Salvar
    </button>

    <button mat-raised-button (click)="cancel()">
        Calcelar
    </button>
</mat-card>
