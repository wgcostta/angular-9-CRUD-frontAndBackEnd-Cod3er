<div class="mat-elevation-z4">
  <mat-progress-bar *ngIf="!carregando" mode="indeterminate"></mat-progress-bar>
  <table *ngIf="carregando" mat-table [dataSource]="products">
    
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Código</th>
      <td mat-cell *matCellDef="let row">{{ row._id }}</td>
    </ng-container>

    <!-- Nome Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Produto</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <!-- Preço Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Preço</th>
      <td mat-cell *matCellDef="let row">{{ row.price | currency: "BRL" }}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/products/update/{{ row._id }}" class="edt">
          <i class="material-icons">edit</i>
        </a>
        <a routerLink="/products/delete/{{ row._id }}" class="delete">
          <i class="material-icons">delete</i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
